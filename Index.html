<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.1rem;
            color: #888888;
            max-width: 600px;
            margin: 0 auto;
        }

        .generator-section,
        .results-section {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .prompt-input,
        .control-input {
            width: 100%;
            padding: 1rem;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #ffffff;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .image-card {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>AI Image Generator</h1>
        <p>Create stunning images from text descriptions using advanced AI technology</p>
    </div>

    <div class="generator-section">
        <textarea id="prompt" class="prompt-input"
                  placeholder="Describe the image you want to generate..."></textarea>
        <br><br>

        <div class="controls">
            <select id="style" class="control-input">
                <option value="realistic">Realistic</option>
                <option value="artistic">Artistic</option>
                <option value="cartoon">Cartoon</option>
                <option value="abstract">Abstract</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="vintage">Vintage</option>
            </select>

            <select id="resolution" class="control-input">
                <option value="512x512">512 Ã— 512</option>
                <option value="768x768">768 Ã— 768</option>
                <option value="1024x1024">1024 Ã— 1024</option>
            </select>

            <select id="count" class="control-input">
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="4">4 Images</option>
            </select>
        </div>

        <button id="generateBtn" class="generate-btn">Generate Images</button>
    </div>

    <div class="results-section">
        <div id="results"></div>
    </div>

</div>

<script>
    const promptInput = document.getElementById("prompt");
    const styleSelect = document.getElementById("style");
    const resolutionSelect = document.getElementById("resolution");
    const countSelect = document.getElementById("count");
    const generateBtn = document.getElementById("generateBtn");
    const resultsDiv = document.getElementById("results");

    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    generateBtn.addEventListener("click", generateImages);

    function generateImages() {
        const rawPrompt = promptInput.value.trim();
        if (!rawPrompt) return;

        resultsDiv.innerHTML = "";

        const imageCount = parseInt(countSelect.value);
        const resolution = resolutionSelect.value;
        const style = styleSelect.value;

        // ðŸ”¥ KEY FIX: limit prompt ONLY on mobile
        const MAX_MOBILE_LENGTH = 180;
        const safePrompt = isMobile
            ? rawPrompt.substring(0, MAX_MOBILE_LENGTH)
            : rawPrompt;

        for (let i = 0; i < imageCount; i++) {
            const enhancedPrompt = `${safePrompt}, ${style}`;

            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(enhancedPrompt)}?width=${resolution.split("x")[0]}&height=${resolution.split("x")[1]}&seed=${Date.now() + i}&nologo=true`;

            const card = document.createElement("div");
            card.className = "image-card";
            card.innerHTML = `
                <img src="${url}" style="width:100%;height:300px;object-fit:cover" loading="lazy">
            `;

            resultsDiv.appendChild(card);
        }
    }
</script>

</body>
</html>
